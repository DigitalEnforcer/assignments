<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Airline Form</title>
</head>
<body>
    <h1>Welcome to Freedom Airlines</h1>
    <h4>Where we ship you somewhere for as cheap as possible</h4>
    <form name = "airlineForm" class = "airlineForm">
        First Name:     <input type = "text" placeholder = "First Name" name = "firstName"> <br>
        Last Name:      <input type = "text" placeholder = "Last Name" name = "lastName"> <br >
        Age:            <input type = "number" placeholder = "Age" name = "age"> <br>
        Gender: <br>
            <input type = "radio" name = "gender" value = "Male"> Male <br>
            <input type = "radio" name = "gender" value = "Female"> Female <br>
        Destination:
        <select name="city">
            <option value = "Tokyo">Tokyo</option>
            <option value = "Mexico">Mexico</option>
            <option value = "Puyallup">Puyallup</option>
            <option value = "Seattle">Seattle</option>
        </select> <br>
        Dietary Restrictions: <br>
            <input type = "checkbox" name = "diet" value = "Vegetarian"> Vegetarian <br> 
            <input type = "checkbox" name = "diet" value = "Lactose Intolerant"> Lactose Intolerant <br> 
            <input type = "checkbox" name = "diet" value = "Keto"> Keto <br>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
